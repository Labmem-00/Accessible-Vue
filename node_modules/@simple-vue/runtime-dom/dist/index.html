<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script type="module">
        // import {h} from "/node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js"
        import {render, h} from "./runtime-dom.js"
    
        let el = h(   
            "h1",
            [
            h("div",{key:"a"},"a"),
            h("div",{key:"b"},"b"),
            h("div",{key:"c"},"c"),
            h("div",{key:"d"},"d"),
            h("div",{key:"e"},"e"),  
        ]
        );
        let el2 = h(   
            "h1",
            [
            h("div",{key:"a"},"a"),
            h("div",{key:"d"},"d"),
            h("div",{key:"a",style:{color:"red"}},"a"),
            h("div",{key:"b"},"b"),
            h("div",{key:"c"},"c"),
            h("div",{key:"d"},"d"),

        ]
        );
        render(el, app);
        setTimeout(()=>{
            render(el2, app)
        },1000);
    </script>
</body>
</html>
